<section class="sidebar-summary">
  <header ui-sref="viewProject({projectId: project.projectId})" >
    <img class="img-responsive" data-ng-src="{{project.mainImage.thumbImageUrl}}"/>
    <h3>{{project.projectTitle}}</h3>
  </header>
  <div>
    <p>{{project.summary}}</p>
  </div>


<div>
  <img class="img-responsive" data-ng-src="{{project.mapImage}}"/>
</div>

<div>
  project:<br/>{{project}}
</div>
</section>
