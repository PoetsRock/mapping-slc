<div data-ng-show="toggleEdit" layout="column" class="project-admin-features">
    <md-select data-ng-model="project.status" ng-model-options="{trackBy: '$value.id'}" data-ng-change="projectStatusChanged()" md-container-class="admin-select" placeholder="Status" aria-label="Project Status">
      <md-select-label>{{status.value}}</md-select-label>
        <md-option ng-repeat="status in statusSorts" ng-value="status">
          {{status.value}}
        </md-option>
    </md-select>

    <md-select data-ng-model="project.category" ng-model-options="{trackBy: '$value.id'}" aria-label="Project Category" placeholder="Category">
      <md-option ng-repeat="category in categories" ng-value="category">
        {{category.value}}
      </md-option>
    </md-select>


  <md-input-container flex="" layout="" layout-align="" data-ng-show="project.status[0]==='published'">
    <label>Featured</label>
    <md-switch ng-model="project.featured" name="adminPanelProject" aria-label="Featured Project" data-ng-change="updateFeatured()">{{projectFeaturedName}}
    </md-switch>
  </md-input-container>

</div>


<div layout="column" data-ng-show="!toggleEdit">
  <div layout="" layout-align="">
    <div flex="">Status</div>
    <div flex="">{{project.status[0] | toCapitalCase}}</div>
  </div>

  <div layout="" layout-align="">
    <div flex="">Category</div>
    <div flex="">{{project.category[0] | toCapitalCase}}</div>
  </div>

  <div layout="" layout-align="" data-ng-show="project.status[0]==='published'">
    <div flex="">Featured</div>
    <div flex="" data-ng-bind="projectFeaturedName"></div>
  </div>
</div>

<hr/>

<div layout="column" layout-align="" >
  <h4>Current Featured Projects</h4>
  <div data-ng-repeat="featuredProject in featuredProjects track by $index">
    {{$index +1}}: {{featuredProject.title}}
  </div>
</div>
