<md-button data-ng-show="toggleEdit" data-ng-click="toggleEditFn(0)" class="md-raised btn-warning">Cancel</md-button>
<md-button data-ng-show="toggleEdit" data-ng-click="updateFeatured()" class="md-raised">Update Featured</md-button >
<md-button data-ng-show="toggleEdit" type="submit" data-ng-click="toggleEditFn(0)" class="md-raised">Save</md-button>

<div data-ng-show="!toggleEdit" data-ng-click="toggleEdit = !toggleEdit"><i class="fa fa-pencil"></i></div>


<div class="row" data-ng-show="toggleEdit">
  <div class="col-xs-8">
    <div class="dropdown">
      <label for="status">Submission Status</label>
      <select id="status" data-ng-model="project.status" ng-change="projectStatusChanged()">
        <option value="received">Received</option>
        <option value="pending">Pending</option>
        <option disabled>──────────</option>
        <option value="rejected">Rejected</option>
        <option value="soft_rejection">Soft Rejection</option>
        <option value="revise">Revise & Resubmit</option>
        <option disabled></option>
        <option value="userPulled">Pulled by User</option>
        <option value="staffPulled">Pulled by Admin</option>
        <option disabled>_________</option>
        <option value="accepted">Accepted</option>
        <option value="published">Published</option>
      </select>
      <!--<strong>Selected color:</strong> {{simpleColorValue}}<br/>-->
    </div>
  </div>
</div>
<div class="row" data-ng-show="!toggleEdit">
  <div class="col-xs-3">Submission Status</div>
  <div class="col-xs-9" data-ng-bind="project.status"></div>
</div>


<div class="row" data-ng-show="toggleEdit">
  <div class="col-xs-8 col-xs-offset-1">
    <span class="input input-secondary" data-ng-class="{'input-filled': project.storySummary !== ''}">
    <input class="input_field input_field-secondary" type="text" id="storySummary"
           data-ng-model="project.storySummary"/>
    <label class="input_label input_label-secondary" for="storySummary">
      <span class="input_label-content input_label-content-secondary">Story Summary</span>
    </label>
    </span>
  </div>
</div>
<div class="row" data-ng-show="!toggleEdit">
  <div class="col-xs-3">Story Summary</div>
  <div class="col-xs-9" data-ng-bind="project.storySummary"></div>
</div>


<div class="row" data-ng-show="toggleEdit">
  <div class="col-xs-8">
    <div class="dropdown">
      <label for="featured">Featured Project</label>
      <select id="featured" data-ng-model="project.featured">
        <option value="false">Not Featured</option>
        <option value="true">Featured</option>
      </select>
      <!--<strong>Selected color:</strong> {{simpleColorValue}}<br/>-->
    </div>
  </div>
</div>
<div class="row" data-ng-show="!toggleEdit">
  <div class="col-xs-3">Featured Project</div>
  <div class="col-xs-9" data-ng-bind="project.featured"></div>
</div>


<div class="row" data-ng-show="toggleEdit">
  <div class="col-xs-8 col-xs-offset-1">
    <span class="input input-secondary" data-ng-class="{'input-filled': project.category !== ''}">
        <input class="input_field input_field-secondary" type="text" id="category"
               data-ng-model="project.category"/>
        <label class="input_label input_label-secondary" for="category">
          <span class="input_label-content input_label-content-secondary">Project Category</span>
        </label>
    </span>
  </div>
</div>

<div class="row" data-ng-show="!toggleEdit">
  <div class="col-xs-3">Project Category</div>
  <div class="col-xs-9" data-ng-bind="project.category"></div>
</div>
