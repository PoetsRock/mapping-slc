<section>
  <form name="editUser" data-ng-submit="updateUserAdmin(edituserToEdit.$valid)" class="form-horizontal" novalidate>
    <fieldset>



      <div class="row" data-ng-show="toggleEdit === true  && toggleId ===7" ng-if="user.roles[0] !== 'user'">
        <div class="col-xs-8 col-xs-offset-1">
          <div class="dropdown">
            <label for="roles">Submission Status</label>
            <select id="roles" data-ng-model="userToEdit.roles">
              <option value="user">User</option>
              <option value="blocked">Blocked</option>
              <option value="unregistered">Unregistered</option>
              <option value="registered">Registered</option>
              <option value="contributor">Contributor</option>
              <option value="admin">Admin</option>
              <option value="superUser">Super User</option>
            </select>
          </div>
        </div>
        <div class="col-xs-3 col-xs-offset-1">
        <span class="pull-right">
            <button data-ng-click="toggleEditFn(0)" class="btn btn-main grow btn-warning">Cancel</button>
        </span>
        <span class="pull-right">
            <!--<button type="submit" data-ng-click="toggleEditFn(0)" class="btn btn-main grow">Save</button>-->
          <button type="submit" data-ng-click="toggleEditFn(0)" class="btn btn-main grow">Save
          </button>
        </span>
        </div>
      </div>
      <div class="row" data-ng-hide="toggleEdit === true  && toggleId ===7">
        <div class="col-xs-2">Role</div>
        <div class="col-xs-9" data-ng-bind="userToEdit.roles"></div>
        <div class="col-xs-1" data-ng-click="toggleEditFn(7)"><i class="fa fa-pencil"></i></div>
      </div>


      <div class="row" data-ng-show="toggleEdit === true  && toggleId ===12">
        <div class="col-xs-8 col-xs-offset-1">
          <div id="check-awesome" class="form-group filter first-filter">
            <input type="checkbox" name="filters" id="newsletter" value="newsletter"
                   data-ng-model="userToEdit.newsletter">
            <label for="newsletter">
              <span class="check"></span>
              <span class="box"></span>
              Newsletter
            </label>
            </span>
          </div>
          <div class="col-xs-2 col-xs-offset-1">
        <span class="pull-right">
            <button data-ng-click="toggleEditFn(0)" class="btn btn-main grow btn-warning">Cancel</button>
        </span>
        <span class="pull-right">
            <button type="submit" data-ng-click="toggleEditFn(0)" class="btn btn-main grow">Save
            </button>
        </span>
          </div>
        </div>
      </div>
      <div class="row" data-ng-hide="toggleEdit === true  && toggleId ===12">
        <div class="col-xs-2">Newsletter</div>
        <div class="col-xs-9" data-ng-bind="userToEdit.newsletter"></div>
        <div class="col-xs-1" data-ng-click="toggleEditFn(12)"><i class="fa fa-pencil"></i></div>
      </div>

      <div class="row" data-ng-show="toggleEdit === true  && toggleId ===13" ng-if="user.roles[0] !== 'user'">
        <div class="col-xs-8 col-xs-offset-1">
        <span class="input input-secondary" data-ng-class="{'input-filled': userToEdit.bio !== ''}">
            <input class="input_field input_field-secondary" type="bio" id="bio" data-ng-model="userToEdit.bio"/>
            <label class="input_label input_label-secondary" for="bio">
              <span class="input_label-content input_label-content-secondary">Contributor's Bio</span>
            </label>
            <span class="pull-right">
                <button data-ng-click="toggleEditFn(0)" class="btn btn-main grow btn-warning">Cancel</button>
            </span>
            <span class="pull-right">
                <button data-ng-submit="updateCurrentUser()" data-ng-click="toggleEditFn(0)" class="btn btn-main grow">
                  Save
                </button>
            </span>
        </span>
        </div>
      </div>
      <div class="row" data-ng-hide="toggleEdit === true  && toggleId ===13" ng-if="user.roles[0] !== 'user'">
        <div class="col-xs-2">Contributor's Bio</div>
        <div class="col-xs-9" data-ng-bind="userToEdit.bio"></div>
        <div class="col-xs-1" data-ng-click="toggleEditFn(13)"><i class="fa fa-pencil"></i></div>
      </div>
    </fieldset>
  </form>
</section>
