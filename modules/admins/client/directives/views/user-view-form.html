<div flex layout="row">
  <div flex-sm="100" flex-gt-sm="100" flex-gt-md="100" flex-gt-lg="100">
    <md-content class="layout-padding">
      <!--<div>-->
      
      <!--<form name="userAdminForm" data-ng-submit="update(userToEdit.$valid)">-->
      <form name="editUser" data-ng-submit="updateUserAdmin(userToEdit.$valid)">
        
        <!--Row #1-->
        <div layout-gt-xs="row">
          <md-input-container flex="10">
            <label>Prefix</label>
            <input type="text" data-ng-model="user.namePrefix">
          </md-input-container>
          
          <md-input-container flex="35">
            <label>First Name</label>
            <input type="text" data-ng-model="user.firstName">
          </md-input-container>
          
          <md-input-container flex="35">
            <label>Last Name</label>
            <input type="text" data-ng-model="user.lastName">
          </md-input-container>
        
        </div>
        
        
        <!--Row #2-->
        <div layout-gt-xs="row">
          <md-input-container flex="40">
            <label>Email</label>
            <input type="email" data-ng-model="user.email">
          </md-input-container>
          
          <md-input-container flex="40">
            <label>Title</label>
            <input type="text" data-ng-model="user.title">
          </md-input-container>
        
        </div>
        
        <!-- Row #3 -->
        <div layout-gt-xs="row">
          <md-input-container flex="60">
            <label>Street</label>
            <input type="text" data-ng-model="user.userStreet">
          </md-input-container>
          
          <md-input-container flex="20">
            <label>Apt/Ste</label>
            <input type="text" data-ng-model="user.userStreet2">
          </md-input-container>
        
        </div>
        
        
        <!-- Row #4 -->
        <div layout-gt-xs="row">
          
          <md-input-container flex="40">
            <label>City</label>
            <input type="text" data-ng-model="user.userCity">
          </md-input-container>
          
          <md-input-container flex="20">
            <label>State</label>
            <md-select ng-model="user.userState">
              <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                {{state.abbrev}}
              </md-option>
            </md-select>
          </md-input-container>
          
          <md-input-container flex="40">
            <label>Zip</label>
            <input name="postalCode" ng-model="user.userZip" required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
            <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
              <div ng-message="required" class="my-message">You must supply a postal code</div>
              <div ng-message="pattern" class="my-message">That doesn't look like a valid postal code</div>
              <div ng-message="md-maxlength" class="my-message">We're good with just the short version!</div>
            </div>
          </md-input-container>
        </div>
        
        
        <!-- Row #5 -->
        <div layout-gt-xs="row">
          <md-input-container flex="60">
            <label>Newsletter</label>
            <md-checkbox ng-model="user.newsletter" aria-label="Newsletter" class="pull-right"></md-checkbox>
          </md-input-container>
        </div>
        
        
        <!-- Row #6 -->
        <div layout-gt-xs="row">
          <md-input-container flex="90">
            <label>Bio</label>
            <textarea data-ng-model="user.bio" md-maxlength="150" rows="5" md-select-on-focus=""></textarea>
          </md-input-container>
        </div>
        
        
        <!-- Row #7 -->
        <div layout-gt-xs="row" ng-if="user.roles[0] !== 'user' && isAdminPanel">
          <md-input-container flex="40">
            <label>Username</label>
            <input type="text" data-ng-model="user.username">
          </md-input-container>
          
          
          <md-input-container flex="40">
            <label>Roles</label>
            <md-select ng-model="user.roles">
              <md-option ng-repeat="role in roles" value="{{role.role}}">
                {{role.role}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
        
        
        <md-button type="submit" class="md-primary pull-right" data-ng-class="{'md-raised md-hue-1': (editUser.$dirty && editUser.$valid)}">
          Submit
        </md-button>
      
      </form>
    
    
    </md-content>
  </div>
</div>
