<div id="main-menu" class="main-menu">
  <main-menu></main-menu>
</div>

<section class="content background" data-ng-controller="RandomMapController"
         ng-style="{'background-image': 'url(' + staticMap.mapUrl + ')', 'background-size' : 'cover' }"
         data-ng-class="{'page-view-menu-open': toggleSecondMenu}">

  <section class="container">
    <img src="../../../../modules/core/client/img/brand/mapping.png"
         class="small-main-logo logo-on-page logo-second-page img-responsive" ui-sref="home"/>

    <div class="main-content-outer">

      <section data-ng-controller="ProjectsController" data-ng-init="find()" class="main-content-inner">

        <div class="admin">
          <div class="admin-projects">

            <div class="admin-nav"><a class="btn btn-main grow" ui-sref="admin.dashboard">Admin Home Page</a>
            </div>

            <div class="page-header"><h1>Admin Panel</h1></div>

            <div layout="row">
              <md-input-container>
                <label>Sort Order</label>
                <md-select id="sortAdminProjectList" data-ng-model="sorts">
                  <md-optgroup label="Sort By">
                    <md-option ng-value="sort.value" ng-repeat="sort in sorts">{{sort.name}}
                    </md-option>
                  </md-optgroup>
                </md-select>
              </md-input-container>
            </div>


            <div class="list-group">
              <a data-ng-repeat="project in projects | orderBy:sorts" class="admin-list"
                 flex-gt-xs="40" ui-sref="admin.adminEditProject({ 'projectId' : project._id })">
                <md-content class="md-padding" layout-lg="xs" layout="column">
                  <md-card>
                    <!--<md-card-title>-->
                      <md-card-title-media>
                        <div class="md-media-md card-media">
                          <img ng-src="{{project.mainImage.thumbImageUrl}}" class="project-tile-image"
                               alt="{{project.title}}">
                        </div>
                      </md-card-title-media>
                      <md-card-title-text>
                        <span class="md-headline" data-ng-bind="project.title"></span>
                        <!--<span class="md-subhead" data-ng-bind="project.user.displayName"></span>-->
                      </md-card-title-text>
                    <!--</md-card-title>-->
                  </md-card>
                </md-content>
              </a>
            </div>


          </div>
        </div>

      </section>
    </div>
  </section>
</section>
