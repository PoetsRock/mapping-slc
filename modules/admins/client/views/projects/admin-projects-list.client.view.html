<section class="content background" data-ng-controller="RandomMapController"
         ng-style="{'background-image': 'url(' + staticMap.mapUrl + ')', 'background-size' : 'cover' }"
         data-ng-class="{'page-view-menu-open': toggleSecondMenu}">

  <section class="container">
    <a href="/" class="small-main-logo logo-on-page logo-second-page img-responsive"></a>

    <div class="main-content-outer">

      <section data-ng-controller="ProjectsController" data-ng-init="find()" class="main-content-inner">
        
        <div class="admin">

          <div class="admin-projects">

            <div class="admin-nav">
              <a class="btn btn-main grow" ui-sref="admin.dashboard">
                Admin Home Page
              </a>
            </div>

            <div class="page-header">
              <h1>Admin Panel</h1>
            </div>
            
            <div layout="row">
              <md-input-container>
                <label>Sort Order</label>
                <md-select id="sortAdminProjectList" data-ng-model="sorts">
                  <md-optgroup label="Sort By">
                    <md-option ng-value="sort.value" ng-repeat="sort in sorts">{{sort.name}}
                    </md-option>
                  </md-optgroup>
                </md-select>
              </md-input-container>
            </div>
  
            <div class="flexbox-container">
              <div flex-xs="" flex-gt-xs="50" layout="column">
                <md-card data-ng-repeat="project in projects | orderBy:sorts" data-ng-href="/admin/edit-project/{{project._id}}">
                  <img ng-src="{{project.mainImageData.thumbImageUrl}}" class="md-card-image" alt="{{project.title}}">
                  <md-card-title>
                    <md-card-title-text>
                      <span class="md-headline">Icon action buttons</span>
                      <span class="md-subhead" data-ng-bind="project.user.displayName"></span>
                    </md-card-title-text>
                  </md-card-title>
                  <!--<md-card-content>-->
                    <!--Submitted:-->
                    <!--<span data-ng-bind="project.createdOn | date:'medium'"></span>-->
                  <!--</md-card-content>-->
                  <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-icon-button" aria-label="Favorite">
                      <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Settings">
                      <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="Share">
                      <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
                    </md-button>
                  </md-card-actions>
                </md-card>
              </div>
            </div>
