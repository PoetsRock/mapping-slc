<div id="main-menu" class="main-menu"><main-menu></main-menu></div>

<section class="content background" data-ng-controller="RandomMapController"
         ng-style="{'background-image': 'url(' + staticMap.mapUrl + ')', 'background-size' : 'cover' }"
         data-ng-class="{'page-view-menu-open': toggleSecondMenu}">

  <section class="container">

    <div class="main-logo" ui-sref="home"></div>

    <div class="main-content-outer">

      <section data-ng-controller="UserController" data-ng-init="find()" class="main-content-inner">

        <div class="admin">

          <div class="admin-user">

            <div class="admin-nav">
              <md-button class="md-raised" aria-label="admin home page" ui-sref="admin.dashboard"><ng-md-icon icon="home"></ng-md-icon>Admin Home Page</md-button>
              <md-button class="md-raised" aria-label="admin user page" ui-sref="admin.adminListUsers"><ng-md-icon icon="account_circle"></ng-md-icon>Admin User Page</md-button>
            </div>

            <div class="page-header">
              <h1>List of Users</h1>
            </div>

            <div class="row">
                <a data-ng-repeat="user in users" ui-sref="admin.adminViewUser({userId: user._id})" class="col-md-6 col-sm-12 admin-list">
                  <div class="row">
                    <div class="col-md-4">
                      <img data-ng-src="{{user.profileImage.thumbImageUrl}}" class="header-profile-image">
                    </div>
                    <div class="col-md-8">
                      <h3 class="list-group-item-heading" data-ng-bind="user.displayName">{{user._id}}></h3>
                    </div>
                  </div>
                </a>
            </div>

          </div>

          <div class="container">
            <div class="gridStyle" data-ng-grid="gridOptions"></div>
          </div>

        </div>
      </section>
    </div>
  </section>
</section>
