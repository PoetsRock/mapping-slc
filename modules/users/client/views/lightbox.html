<section data-ng-controller="ContributorController">
  <div class="modal-body"
       ng-swipe-left="Lightbox.nextImage()"
       ng-swipe-right="Lightbox.prevImage()">

    <div class=lightbox-nav>
      <button class=close aria-hidden=true ng-click=$dismiss()>Ã—</button>
      <div class=btn-group>
        <a class="btn btn-xs btn-default" ng-click=Lightbox.prevImage()><i class="fa fa-chevron-left"></i></a>
        <a ng-href={{Lightbox.imageUrl}} target=_blank class="btn btn-xs btn-default" title="Open in new tab">Open image in new tab</a>
        <a class="btn btn-xs btn-default" ng-click=Lightbox.nextImage()><i class="fa fa-chevron-right"></i></a>
      </div>
    </div>

    <!-- image -->
    <div class="lightbox-image-container">
      <div class=lightbox-image-caption>
        <span>{{Lightbox.imageCaption}}</span>
      </div>
      <div><img lightbox-src="{{Lightbox.imageUrl}}"></div>
    </div>

  </div>
</section>
