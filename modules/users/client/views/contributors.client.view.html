<secondary-menu-directive></secondary-menu-directive>

<section class="content background" data-ng-controller="RandomMapController"
         ng-style="{'background-image': 'url(' + staticMap.mapUrl + ')', 'background-size' : 'cover' }"
         data-ng-class="{'page-view-menu-open': toggleSecondMenu}">
  <section class="container">
    <a href="/" class="small-main-logo logo-on-page logo-second-page img-responsive"></a>

    <div class="main-content-outer">
      <section data-ng-controller="ContributorController" data-ng-init="init()">
        <div class="contrib">
          <div class="row">
            <div class="col-md-12">
              <div class="main-content-inner">

                <h1>Contributors</h1>

                <div class="row">
                  <div class="col-md-12">


                    <!--<li ng-repeat="image in images">-->
                    <!--<a ng-click="Lightbox.openModal(images, $index)">-->
                    <!--<img ng-src="{{image}}" class="img-circle" alt="" style="width: 6em;">-->
                    <!--</a>-->
                    <!--</li>-->


                    <ul id="gallery">
                      <li data-ng-repeat="contributor in contributors">
                        <a data-ng-click="Lightbox.openModal(images, $index)">
                          <img ng-src="{{contributor.profileImageURL}}" class="img-circle" alt="" style="width: 6em;">

                          <h3>{{contributor.firstName}} {{contributor.lastName}}</h3>

                          <!--<p>{{contributor.bio}}</p>-->

                        </a>
                      </li>
                    </ul>


                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </section>
</section>
