<section data-ng-controller="UserController" class="row" style="height: 600px;" data-ng-init="getFavorites()">

  <div class="user-favorites">

    <div class="list-group">
      <div class="row">

        <a data-ng-repeat="userFavorite in userFavorites" ui-sref="viewProject({projectId: userFavorite.id})" class="col-md-12 admin-list" data-ng-show="!isFavorite">
          <div class="row">
            <div class="col-md-3">
              <img data-ng-src="{{userFavorite.mainImgThumbnail}}"/>
            </div>

            <div class="col-md-8">
              <h4 class="list-group-item-heading" data-ng-bind="userFavorite.title"></h4>
              <small>
                <span>{{userFavorite.user.firstName}} {{userFavorite.user.lastName}}</span>
              </small>

            </div>
            <div class="col-md-1">
              <i class="fa fa-times pull-right" data-ng-click="removeFavProject(userFavorite.id)"></i>
            </div>
          </div>
        </a>

      </div>
    </div>

  </div>

</section>
