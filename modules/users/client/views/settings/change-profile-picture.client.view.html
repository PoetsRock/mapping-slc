<section class="row" ng-controller="ChangeProfilePictureController" data-ng-init="init();">

  <div class="file-upload">

    <div class="col-xs-offset-1 col-xs-10 col-md-offset-1 col-md-8">




      <a data-ng-repeat="file in listOfImages" data-ng-href="{{file.imagepath}}{{file.imagename}}" class="list-group-item">
      <img data-ng-src="{{imageURL}}" />
      </a>

      <img data-ng-src="{{user.profileImageURL}}" class="img-thumbnail user-profile-picture" />

      <div>
        <button type="file" class="btn btn-main btn-footer-overlay grow" data-ng-hide="uploading" ngf-select
                ngf-change="onFileSelect($files)">New Profile Photo
        </button>
      </div>


      <button data-ng-click="abort();" data-ng-hide="!uploading" class="btn btn-main btn-footer-overlay grow">Cancel
      </button>

      <!--Drop File:-->
      <div ngf-file-drop ng-model="files" class="drop-box" ngf-select ngf-change="onFileSelect($files)"
           drag-over-class="dragover" ngf-multiple="true" allow-dir="true" accept=".jpg,.png,.pdf"
           data-ng-hide="uploading">
        Drop Images or PDFs Files Here
      </div>

      <div ngf-no-file-drop data-ng-hide="uploading" class="drag-drop-alert">File Drag/Drop is not supported for this browser
      </div>







        <span class="progress" ng-show="picFile.progress >= 0">
          <div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'"></div>
        </span>





      <span ng-show="picFile.result">Upload Successful</span>
      <span class="err" ng-show="errorMsg">{{errorMsg}}</span>

      <div ng-show="success" class="text-center text-success">
      <strong>Profile Picture Changed Successfully</strong>
      </div>

      <div ng-show="error" class="text-center text-danger">
      <strong ng-bind="error"></strong>
      </div>





    </div>

  </div>
</section>
